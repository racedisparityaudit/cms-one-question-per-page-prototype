{% extends "layout.html" %}

{% block page_title %}
  Rounding
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/summary">Back</a>

      <form class="form" action="/related-publications" method="post">

        <div class="form-group">
          <label class="form-label" for="main-points">
            <h1 class="heading-large">Rounding</h1>
            <span class="form-hint">
              Specify the rounding rules used in commentary and data.
            </span>
          </label>

          <textarea class="form-control form-control-3-4" rows="10" id="rounding" name="rounding">{{ data['rounding'] }}</textarea>


        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
