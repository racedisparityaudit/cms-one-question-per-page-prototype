{% extends "layout.html" %}

{% block page_title %}
  Source title
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/summary">Back</a>

      <form class="form" action="{{ '/summary' if data['from'] == 'summary' else '/source-publisher?source=' + data['source'] }}" method="post">

        <div class="form-group">
          <label class="form-label" for="source-title">
            <h1 class="heading-large">Source Title</h1>
            <span class="form-hint">
              The name of the data source (for example, Annual Population Survey). This should match the title of the page given as the data source URL.
            </span>
          </label>

          <input class="form-control" id="source-title" type="text" name="source-{{ data['source'] }}-title" style="width: 100%;" value="{{ data['source-' + data['source'] + '-title'] }}">

          <input type="hidden" name="source" value="{{ data['source'] }}" />

        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
