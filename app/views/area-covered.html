{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="{{ '/summary' if data['area-covered'] else '/time-period' }}">Back</a>

      <form class="form" action="{{ '/summary' if data['area-covered'] else '/lowest-level-of-geography' }}" method="post">

        <div class="form-group">

            <fieldset id="uk-countries" class="uk-countries" style="margin-bottom: 1em;">
              <legend class="form-label" for="title">
                <h1 class="heading-large">Area covered</h1>
              </legend>

              <div class="multiple-choice">
                <input class="country" id="england" name="area-covered" type="checkbox" value="England" {{ 'checked' if data['area-covered'] and data['area-covered'].includes('England') }}>
                <label for="england">England</label>
              </div>

              <div class="multiple-choice">
                <input class="country" id="wales" name="area-covered" type="checkbox" value="Wales" {{ 'checked' if data['area-covered'] and data['area-covered'].includes('Wales') }}>
                <label for="wales">Wales</label>
              </div>

              <div class="multiple-choice">
                <input class="country" id="scotland" name="area-covered" type="checkbox" value="Scotland" {{ 'checked' if data['area-covered'] and data['area-covered'].includes('Scotland') }}>
                <label for="scotland">Scotland</label>
              </div>

              <div class="multiple-choice">
                <input class="country" id="northern-ireland" name="area-covered" type="checkbox" value="Northern Ireland"{{ 'checked' if data['area-covered'] and data['area-covered'].includes('Northern Ireland') }}>
                <label for="northern-ireland">Northern Ireland</label>
              </div>


            </fieldset>

            <style>
              .multiple-choice.uk {
                margin-bottom: 30px;
              }
            </style>
              <script>

                document.addEventListener('DOMContentLoaded', function() {

                  new ukCountriesSelect(document.getElementById('uk-countries'))
                })

              </script>

        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
