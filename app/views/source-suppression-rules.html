{% extends "layout.html" %}

{% block page_title %}
  Source Suppression Rules
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/summary">Back</a>

      <form class="form" action="{{ '/summary' if data['from'] == '/summary' else '/source-disclosure-control' }}" method="post">

        <div class="form-group">
          <label class="form-label" for="source-title">
            <h1 class="heading-large">Source Suppression Rules</h1>
            <span class="form-hint">
              Specify here if data has been excluded from the analysis to protect confidentiality, because small sample sizes make it unreliable, or for any other reason.
              <br><br>If no data has been excluded, leave this section blank.<br><br>
            </span>
          </label>

          <textarea class="form-control form-control-3-4" rows="10" id="source-suppression-rules" name="source-{{ data['source'] }}-suppression-rules">{{ data['source-' + data['source'] + '-source-suppression-rules'] }}</textarea>


          <input type="hidden" name="source" value="{{ data['source'] }}" />

        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
